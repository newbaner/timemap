<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>myMap</title>
		<link rel="shortcut icon" href="../img/logo.ico"/>
		<meta  name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="../css/base.css" />
		<link rel="stylesheet" href="../css/myMap.css" />
		<link rel="stylesheet" href="../Iconfont/iconfont.css" />
		<script type="text/javascript" src="../js/tools.js"></script>
		<script type="text/javascript" src="../jQuery/jQuery-1.12.4.min.js"></script>
		<script src="http://webapi.amap.com/maps?v=1.3&key=72904ad64ce73bc933f2e98ad8b277c9"></script>
    	<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
    	
	</head>
	<body>
		<!--header-->
		<header>
			<h1><img src="../img/logo.png"/></h1>
			<p>timeMap</p>
			<!--显示当前城市-->
			<div id="citybox">
				<i class="iconfont icon-ditu2"></i>
				<span id="city">定位中..</span>
			</div>
			
		</header>
		<section>
			<div id="map">
				
			</div>
			<div id="shop_show">
				<!--店铺名字-->
				<div id="shop_name">shop_name<i class="iconfont icon-moreunfold" id="unfold"></i></div>
				<!--店铺图片-->
				<div id="shop_img"><img src="../img/shop_picB.jpg"></div>
				<!--营业时间、地址、电话、评分-->
				<div id="textInfo">
					<p><span>Hours</span><b id="hours">10:00-20:00</b></p>
					<p><span>Address</span><b id="address">shop_address</b></p>
					<p><span>Tel</span><b id="tel">8484884</b></p>
					<!--星星-->
					<p><span>Score</span><b id="score"><i class="iconfont icon-favoritesfilling"></i><i class="iconfont icon-favoritesfilling"></i><i class="iconfont icon-favoritesfilling"></i><i class="iconfont icon-favoritesfilling"></i><i class="iconfont icon-favoritesfilling"></i></b></p>
				</div> 
			</div>
		</section>
		<footer>
			<ul>
				<li>
					<a href="#"><i class="iconfont icon-map"></i><span>图说</span></a>
				</li>
			</ul>
			<ul>
				<li>
					<a href="#"><i class="iconfont icon-shoucang"></i><span>订单</span></a>
				</li>
			</ul>
			<ul id="mainUl">
				<li>
					<a href="index.html"><img src="../img/logo2.gif"/><span>timeMap</span></a>
				</li>
			</ul>
			<ul>
				<li>
					<a href="#"><i class="iconfont icon-clock"></i><span>时间</span></a>
					
				</li>
			</ul>
			<ul>
				<li>
					<a href="#"><i class="iconfont icon-denglu"></i><span>我的</span></a>
				
				</li>
			</ul>
			
		</footer>
		
	
	</body>
	<script type="text/javascript" src="../js/myMap.js"></script>
	
</html>
